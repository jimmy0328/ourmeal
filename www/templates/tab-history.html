<style type="text/css">
  .money{
    float:right;
  }
</style>
<ion-view title="歷史訂購">
  <ion-content class="has-header">
    <ion-list >
      <a class="item" ng-repeat="his in history_list" href="#/tab/history/{{his.id}}">{{his.order_date}}

      </a>
    </ion-list>
  </ion-content>
</ion-view>
